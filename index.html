<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h2 class="text-3xl font-bold mb-12">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
      <section>
        <input type="text" placeholder="Search" id="search-field" class="input input-bordered w-full max-w-xs ml-4 mb-10" />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
      <!-- search result -->
      <section>
        <div id="loading-spinner" class="text-center mt-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
        <!-- show All btn -->
        <div id="show-all-container" class="hidden mt-4 mb-4 text-center">
          <button onclick="handleShowAll()" class="btn btn-accent ml-4">Show All</button>
        </div>
      </section>
      
      <!-- show modal -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="">open modal</button> -->
      <dialog id="show_deatils_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-deatil-phone-name" class="font-bold text-3xl"></h3>
          <div id="show-deatil-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>

    </main>
    <footer></footer>
    <script src="./JS/phone.js"></script>
  </body>
</html>
